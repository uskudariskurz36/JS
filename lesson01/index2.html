<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>

    <main class="container">

        <div class="row mb-3">
            <div class="col">
                <h1 class="display-4">Exam Calculator</h1>
                <hr>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col">
                <div class="mb-3">
                    <label for="score1" class="form-label">Score1</label>
                    <input id="score1" type="number" class="form-control" placeholder="10" />
                    <small class="form-text text-muted">For exam score 1(%40).</small>
                </div>

                <div class="mb-3">
                    <label for="score2" class="form-label">Score2</label>
                    <input id="score2" type="number" class="form-control" placeholder="10">
                    <small class="form-text text-muted">For exam score 2(%60).</small>
                </div>

                <div class="mb-3">
                    <h2>Hesaplanan : <span id="result"></span></h2>
                </div>

                <div class="mb-3">
                    <button class="btn btn-primary btn-sm" type="button" onclick="calculate()">
                        Calculate</button>
                </div>
            </div>
        </div>

        <script>
            function calculate() {
                var num1 = document.getElementById("score1").value;
                var num2 = document.getElementById("score2").value;
                var res = parseInt(num1) * 0.40 + parseInt(num2) * 0.60;

                // document.getElementById("result").innerText = `deÄŸer : ${res}`;
                document.getElementById("result").innerText = res;
            }
        </script>



    </main>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
</body>

</html>
